{% extends "base.html" %}
{% block title %}
HOME
{% endblock title %}

{% block content %}
<div style=" display: flex; align-items: center; justify-content: center;">
    <div class="row">

        <div class="col-md-4">
            <div class=" text-center mb-3">
                <div class="card" style="width: 30rem;">


                    <img class="card-img-top" src="/{{person.profile_picture}}" alt={{person.profile_picture}}
                        style="height: 250px;">

                    <div class="card-body">
                        <h5 class="card-title"> <b>Registration No: </b> {{person.id}}</h5>
                        <p class="alert alert-light">
                            <b>First name: </b> {{person.first_name}}
                        </p>
                        <p class="alert alert-light">
                            <b>Last name: </b> {{person.last_name}}
                        </p>
                        <p class="alert alert-light">
                            <b>Contact Number: </b> {{person.phone_number}}
                        </p>
                        <p class="alert alert-light">
                            <b>Email: </b> {{person.email}}
                        </p>
                        <div class="col-md-4 mb-3"></div>


                        <a href="{% url 'attendanceRecord' %}" class="btn" target="_blank">
                            <button class="btn btn-success " type="button">Go Back</button>
                        </a>

                        <a href="/del/{{person.id}}" class="btn " target="_blank">
                            <button class="btn bg-danger " type="button">delete</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</div>


{% endblock content %}
